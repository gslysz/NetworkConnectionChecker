<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Connection Checker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Network Connection Checker</h1>
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Initializing...</span>
            </div>
        </header>

        <main>
            <section class="controls">
                <button id="startBtn" class="btn btn-primary">Start Monitoring</button>
                <button id="stopBtn" class="btn btn-secondary" disabled>Stop Monitoring</button>
                <div class="info">
                    <span id="elapsedTime">Elapsed: 00:00:00</span>
                    <span id="testCount">Tests: 0</span>
                    <span id="successRate">Success Rate: 0%</span>
                </div>
            </section>

            <section class="chart-container">
                <h2>Connection Status Over Time</h2>
                <canvas id="connectionChart"></canvas>
                <div class="chart-controls">
                    <div class="time-range-buttons">
                        <button class="btn-small btn-time active" data-range="2">2 Min</button>
                        <button class="btn-small btn-time" data-range="10">10 Min</button>
                        <button class="btn-small btn-time" data-range="60">60 Min</button>
                        <button class="btn-small btn-time" data-range="480">8 Hrs</button>
                    </div>
                    <button id="resetBtn" class="btn btn-warning">Reset</button>
                </div>
            </section>

            <section class="breaks-container">
                <h2>Connection Breaks</h2>
                <div class="table-wrapper">
                    <table id="breaksTable">
                        <thead>
                            <tr>
                                <th>Break #</th>
                                <th>Start Time</th>
                                <th>End Time</th>
                                <th>Duration</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="breaksTableBody">
                            <tr class="no-data">
                                <td colspan="5">No connection breaks detected</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
